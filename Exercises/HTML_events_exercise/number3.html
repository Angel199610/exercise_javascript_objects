<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorChangeDiv {
            width: 200px;
            height: 200px;
            background-color: rgb(17, 179, 233);
            transition: background-color 0.3s ease; /* Optional: adds a smooth transition effect */
        }

        #colorChangeDiv:hover {
            background-color: red;
        }
    </style>
</head>
<body style="background-color: rgb(2, 82, 82);">
    <h1 style="color: whitesmoke;">A 'div' element which turns red when someone moves the mouse over it</h1>
    
    <div id="colorChangeDiv" onmouseover="changeColor()"></div>

    
</body>
</html>
